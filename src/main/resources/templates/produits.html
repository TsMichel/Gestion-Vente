<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Produits</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f7fa; /* Fond clair */
            color: #2c3e50;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 200px; /* Taille augment√©e */
            background: #0b034e; /* Bleu fonc√© */
            padding: 20px 0;
            height: 100%;
            position: fixed;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar .logo {
            margin-bottom: 40px; /* Espacement accru pour √©quilibrer */
        }

        .sidebar .logo span {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: left; /* Alignement √† gauche */
            justify-content: left; /* Alignement vertical √† gauche */
            width: 100%;
            margin-left: 10px;
        }

        .sidebar ul li {
            margin: 15px 0; /* Espacement r√©duit */
            width: 100%;
            text-align: left; /* Centrage horizontal du texte √† gauche */
            margin-left: 10px;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px; /* Ajustement pour la lisibilit√© avec texte */
            transition: 0.3s;
            display: flex;
            align-items: left; /* Alignement √† gauche */
            justify-content: left; /* Alignement √† gauche */
            padding: 10px 0; /* Padding pour les liens */
            width: 100%;
            margin-left: 10px;
        }

        .sidebar ul li a:hover {
            color: #3498db;
            background: rgba(255, 255, 255, 0.1); /* L√©g√®re surbrillance au survol */
            width: 140px;
        }

        /* Main content */
        .main-content {
            margin-left: 220px; /* 200px (sidebar) + 20px (d√©calage) */
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            background: #f5f7fa;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .header h1 {
            font-size: 24px;
            color: #2c3e50;
        }

        .header .date {
            font-size: 14px;
            color: #7f8c8d;
        }

        .content-section {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Barre de recherche */
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 40%; /* R√©duction de la largeur de la barre de recherche (plus courte que 50%) */
        }

        .search-form input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            font-size: 14px;
            color: #2c3e50;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-form input:focus {
            border-color: #3498db;
        }

        .search-form button {
            padding: 10px 20px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-form button:hover {
            background: #2980b9;
        }

        /* Boutons de tri */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .action-buttons a {
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .action-buttons .sort-asc,
        .action-buttons .sort-desc {
            background: #7f8c8d;
            color: #fff;
        }

        .action-buttons .sort-asc:hover,
        .action-buttons .sort-desc:hover {
            background: #6c757d;
        }

        .action-buttons .add-produit {
            background: #2ecc71;
            color: #fff;
        }

        .action-buttons .add-produit:hover {
            background: #27ae60;
        }

        /* Tableau */
        .produit-table {
            width: 100%;
            border-collapse: collapse;
        }

        .produit-table th,
        .produit-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dfe6e9;
        }

        .produit-table th {
            background: #f1f3f5;
            color: #2c3e50;
            font-weight: bold;
            font-size: 14px;
        }

        .produit-table td {
            font-size: 14px;
            color: #2c3e50;
        }

        .produit-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .produit-table .actions a {
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 12px;
            margin-right: 5px;
            transition: background 0.3s;
        }

        .produit-table .actions .edit {
            background: #f39c12;
            color: #fff;
        }

        .produit-table .actions .edit:hover {
            background: #e67e22;
        }

        .produit-table .actions .delete {
            background: #e74c3c;
            color: #fff;
        }

        .produit-table .actions .delete:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <span>Vente</span>
        </div>
        <ul>
            <li><a th:href="@{/home}">üè† Home</a></li>
<!--            <li><a th:href="@{/statistiques}">üìà Statistique</a></li>-->
            <li><a th:href="@{/clients}">üë• Clients</a></li>
            <li><a th:href="@{/ventes}">üè¨ Vente</a></li>
            <li><a th:href="@{/produits}">üõçÔ∏è Produits</a></li>
            <li><a th:href="@{/export}">üì§ Export/Facture</a></li>
            <li><a th:href="@{/login}">üîí Deconnecter</a></li>

        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Gestion des Produits</h1>
            <span class="date">Today 22nd Jan, 2025</span>
        </div>
        <div class="content-section">
            <!-- Barre de recherche -->
            <form th:action="@{/produits/search}" method="get" class="search-form">
                <input type="text" name="keyword" placeholder="Rechercher par nom">
                <button type="submit">Rechercher</button>
            </form>

            <!-- Boutons de tri -->
            <div class="action-buttons">
                <a th:href="@{/produits/sorted(direction='asc')}" class="sort-asc">Trier par nom (A-Z)</a>
                <a th:href="@{/produits/sorted(direction='desc')}" class="sort-desc">Trier par nom (Z-A)</a>
                <a th:href="@{/produits/add}" class="add-produit">Ajouter un produit</a>
            </div>

            <!-- Tableau des produits -->
            <table class="produit-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Prix</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produit : ${produits}">
                    <td th:text="${produit.id}"></td>
                    <td th:text="${produit.nom}"></td>
                    <td th:text="${produit.description}"></td>
                    <td th:text="${produit.prix}"></td>
                    <td th:text="${produit.stock}"></td>
                    <td class="actions">
                        <a th:href="@{/produits/edit(id=${produit.id})}" class="edit">Modifier</a>
                        <a th:href="@{/produits/delete(id=${produit.id})}" class="delete">Supprimer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
