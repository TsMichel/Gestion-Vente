<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter/Modifier Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f7fa; /* Fond clair */
            color: #2c3e50;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 200px; /* Taille augment√©e */
            background: #0b034e; /* Bleu fonc√© */
            padding: 20px 0;
            height: 100%;
            position: fixed;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar .logo {
            margin-bottom: 40px; /* Espacement accru pour √©quilibrer */
        }

        .sidebar .logo span {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: left; /* Alignement √† gauche */
            justify-content: left; /* Alignement vertical √† gauche */
            width: 100%;
            margin-left: 10px;
        }

        .sidebar ul li {
            margin: 15px 0; /* Espacement r√©duit */
            width: 100%;
            text-align: left; /* Centrage horizontal du texte √† gauche */
            margin-left: 10px;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px; /* Ajustement pour la lisibilit√© avec texte */
            transition: 0.3s;
            display: flex;
            align-items: left; /* Alignement √† gauche */
            justify-content: left; /* Alignement √† gauche */
            padding: 10px 0; /* Padding pour les liens */
            width: 100%;
            margin-left: 10px;
        }

        .sidebar ul li a:hover {
            color: #3498db;
            background: rgba(255, 255, 255, 0.1); /* L√©g√®re surbrillance au survol */
            width: 140px;
        }

        /* Main content */
        .main-content {
            margin-left: 220px; /* 200px (sidebar) + 20px (d√©calage) */
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            background: #f5f7fa;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .header h1 {
            font-size: 24px;
            color: #2c3e50;
        }

        .header .date {
            font-size: 14px;
            color: #7f8c8d;
        }

        .content-section {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Modal (Pop-up) */
        .modal {
            display: block; /* Visible par d√©faut */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Fond semi-transparent */
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            width: 100%;
            max-width: 500px; /* Largeur max de 500px */
            margin: 50px auto; /* Centrage vertical et horizontal */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 20px;
            color: #2c3e50;
            margin: 0;
        }

        /* Formulaire */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 96%;
            padding: 10px;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            font-size: 14px;
            color: #2c3e50;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #3498db;
        }

        .form-group input[required] {
            border-color: #dfe6e9;
        }

        .form-actions {
            display: flex;
            gap: 10px;
        }

        .form-actions button,
        .form-actions a {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s;
            cursor: pointer;
        }

        .form-actions button {
            background: #3498db;
            color: #fff;
            border: none;
        }

        .form-actions button:hover {
            background: #2980b9;
        }

        .form-actions a {
            background: #7f8c8d;
            color: #fff;
            text-align: center;
        }

        .form-actions a:hover {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <span>Vente</span>
        </div>
        <ul>
            <li><a th:href="@{/home}">üè† Home</a></li>
<!--            <li><a th:href="@{/statistiques}">üìà Statistique</a></li>-->
            <li><a th:href="@{/clients}">üë• Clients</a></li>
            <li><a th:href="@{/ventes}">üè¨ Vente</a></li>
            <li><a th:href="@{/produits}">üõçÔ∏è Produits</a></li>
            <li><a th:href="@{/export}">üì§ Export/Facture</a></li>
            <li><a th:href="@{/login}">üîí Deconnecter</a></li>

        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Clients</h1>
            <span class="date">Today 7th Mar, 2025</span>
        </div>
        <div class="content-section">
            <!-- Contenu principal vide ou personnalis√© -->
            <p>Aucun client en cours d'√©dition pour le moment.</p>
        </div>
    </div>

    <!-- Modal (Pop-up) -->
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 th:text="${client.id} ? 'Modifier Client' : 'Ajouter Client'"></h2>
            </div>
            <form th:action="@{/clients/save}" th:object="${client}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" th:field="*{nom}" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" required>
                </div>
                <div class="form-group">
                    <label>T√©l√©phone</label>
                    <input type="text" th:field="*{telephone}">
                </div>
                <div class="form-actions">
                    <button type="submit">Enregistrer</button>
                    <a th:href="@{/clients}" class="btn">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
